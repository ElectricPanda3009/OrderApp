<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div>
        <div id="header">
            <div id="resteraunt">
                <p>Resteraunt name</p>
                <div id="account">
                    <a href="">Login</a>
                    <a href="">Sign Up</a>
                </div>
            </div>
            

            <h1>Menu</h1>
        </div>
        <div id="menu">

            <div class="catagory" id="specials">
                <h2>Specials</h2>
                <img src="images/specialBanner.jpg" alt="">

            </div>

            <div class="catagory" id="appetizers">
                <h2>Appetizers</h2>
                <img src="images/appBanner.jpg" alt="">
            </div>

            <div class="catagory" id="mains">
                <h2>Mains</h2>
                <img src="images/mainBanner.jpg" alt="">
            </div>

            <div class="catagory" id="burgers">
                <h2>Burgers</h2>
                <img src="images/burgerBanner.jpg" alt="">
            </div>

            <div class="catagory" id="pizzas">
                <h2>Pizza</h2>
                <img src="images/pizzaBanner.jpg" alt="">
            </div>

            <div class="catagory" id="drinks">
                <h2>Drinks</h2>
                <img src="images/drinkBanner.jpg" alt="">
            </div>

            <div class="catagory" id="dessert">
                <h2>Dessert</h2>
                <img src="images/dessertBanner.jpg" alt="">
            </div>

            <div class="catagory" id="other">
                <h2>Other</h2>
                <img src="images/otherBanner.jpg" alt="">
            </div>

            <div class="reservation">
                <h2>Reservation</h2>
                <p>Book a table or check existing booking</p>
                <button id="bookTable">Book Now</button>
                <button id="checkReserve">Check reservation</button>

            </div>

        </div>

        <div id="footer">
            <div id="socials">
                <a href="">Facebook</a>
                <a href="">Instagram</a>
                <a href="">Twitter</a>
            </div>
            <div id="contact">
                <br>
                <p id="contactUs"><b>Contact us!</b></p>
                <p>Address</p>
                <p>Phone number</p>
                <p>Email</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
